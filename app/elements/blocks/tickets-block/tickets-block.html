<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="tickets-block">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
      }
      .container {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        padding-bottom: 35px;
      }
      .ticket-name {
        margin-bottom: -5px;
        font-size: 30px;
        font-weight: 200;
      }
      .price-block-wrapper {
        @apply(--layout-vertical);
      }
      .price-block {
        @apply(--layout-flex);
        margin-bottom: 15px;
        position: relative;
      }
      .price-block:not(:first-of-type) {
        margin-top: 30px;
      }
      .sold-out > *:not(.sold-out-text) {
        opacity: .3;
      }
      .sold-out-text {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        @apply(--layout-fit);
        font-size: 28px;
        text-transform: uppercase;
      }
      .price {
        font-size: 70px;
      }
      .additional-info {
        margin-top: -5px;
        font-size: 15px;
      }
      .details {
        margin-top: 10px;
        font-size: 16px;
      }
      .open-dialog-button {
        margin-top: 30px;
        font-weight: 500;
        font-size: 24px;
      }
      .open-dialog-button:hover,
      .open-dialog-button:focus {
        background-color: #039BE2;
      }
      paper-dialog {
        background: #fff;
      }
      @media (min-width: 601px) {
        .price-block-wrapper {
          @apply(--layout-horizontal);
        }
        .price-block:not(:first-of-type) {
          margin: 0;
        }
      }
    </style>

    <div class="container text-center">
      <h4 class="heading">{$ ticketsBlock.title $}</h4>
      <div class="price-block-wrapper">
        {% for ticket in ticketsBlock.tickets %}
        <div class="price-block text-center {% if ticket.soldOut %}sold-out{% endif %}">
          <div class="ticket-name">{$ ticket.name $}</div>
          <span class="price">${$ ticket.price $}</span>
          <div class="additional-info">{$ ticket.info $}</div>
          {% if ticket.soldOut %}
          <div class="sold-out-text">
            <span>Sold Out</span>
          </div>
          {% endif %}
        </div>
        {% endfor %}
      </div>
      <span class="details">{$ ticketsBlock.details $}</span>
      <div class="block">
        <paper-button class="white border-button open-dialog-button" on-tap="openTicketsDialog">
          Get tickets!
        </paper-button>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      class TicketsBlock {

        beforeRegister() {
          this.is = this.constructor.name.replace(/\W+/g, '-').replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
        }

        openTicketsDialog() {
          this.fire('iron-signal', {
            name: 'track-event',
            data: {
              category: 'button',
              action: 'click',
              label: 'group',
              value: 'buy-a-ticket'
            }
          });
          window.open('http://devfestflorida.eventbrite.com/?aff=website', '_blank');
        }

      }

      Polymer(TicketsBlock);

    })();
  </script>

</dom-module>
